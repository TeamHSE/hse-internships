@if (isAuthenticated()) {
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/profile"]' title="Manage">Здравствуйте, {{ userName() }}!</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" (click)="handleLogout()" title="Logout">Выйти</a>
    </li>
  </ul>
} @else {
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/auth/register"]'>Регистрация</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/auth/login"]'>Вход</a>
    </li>
  </ul>
}
