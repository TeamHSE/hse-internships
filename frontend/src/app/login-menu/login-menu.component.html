@if (isAuthenticated()) {
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/profile"]' title="Manage">Hello {{ userName() }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" (click)="handleLogout()" title="Logout">Logout</a>
    </li>
  </ul>
} @else {
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/auth/register"]'>Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" [routerLink]='["/auth/login"]'>Login</a>
    </li>
  </ul>
}
