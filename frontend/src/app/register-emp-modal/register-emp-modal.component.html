<div class="modal-header">
  <h4 class="modal-title">Зарегистрировать нового представителя компании</h4>
  <button class="btn-close" aria-label="close"
          (click)="activeModal.dismiss('x-btn clicked')">
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="mb-3">
      <label for="email" class="form-label">Электронная почта</label>
      <input [(ngModel)]="employer.email" type="email" class="form-control" id="email" placeholder="Введите email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input [(ngModel)]="employer.pass" type="password" class="form-control" id="password"
             placeholder="Введите password">
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-dark"
            (click)="activeModal.close('Закрыть btn clicked')">
      Закрыть
    </button>
    <button class="btn btn-primary"
            (click)="handleSubmit()">
      Подтвердить
    </button>
  </div>
</div>
