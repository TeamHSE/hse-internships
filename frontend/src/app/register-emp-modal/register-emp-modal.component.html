<div class="modal-header">
  <h4 class="modal-title">Register new Employer</h4>
  <button class="btn-close" aria-label="close"
          (click)="activeModal.dismiss('x-btn clicked')">
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="employer.email" type="email" class="form-control" id="email" placeholder="Input email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="employer.pass" type="password" class="form-control" id="password" placeholder="Input password">
    </div>
  </div>

  <div class="modal-footer">
  <button class="btn btn-outline-dark"
          (click)="activeModal.close('Close btn clicked')">
    Close
  </button>
  <button class="btn btn-primary"
          (click)="handleSubmit()">
    Submit
  </button>
</div>
