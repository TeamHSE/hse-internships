<div class="modal-header">
  <h4 class="modal-title">Событие</h4>
  <button class="btn-close" aria-label="close"
          (click)="activeModal.dismiss('x-btn clicked')">
  </button>
</div>
<div class="modal-body">
  <div class="add-event-form">
    <div class="form-group">
      <label for="eventName">Имя</label>
      <input type="text" id="eventName" name="eventName" [(ngModel)]="projEvent.name" required/>
    </div>
    <div class="form-group">
      <label for="eventDescription">Описание</label>
      <textarea id="eventDescription" name="eventDescription" [(ngModel)]="projEvent.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="organizerName">Организатор</label>
      <input type="text" id="organizerName" name="organizerName" [(ngModel)]="projEvent.organizerName" required/>
    </div>
    <div class="form-group">
      <label for="eventType">Тип события</label>
      <select id="eventType" name="eventType" [(ngModel)]="projEvent.type" required>
        <option value="" disabled selected>Выберите тип события</option>
        <option *ngFor="let evType of EventTypes" value="{{ evType }}">{{ evType }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="eventTags">Теги</label>
      <ng-multiselect-dropdown
        id="eventTags"
        [data]="Tags"
        [(ngModel)]="selectedTags"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)">
      </ng-multiselect-dropdown>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-dark"
          (click)="activeModal.close('Закрыть btn clicked')">
    Закрыть
  </button>
  <button class="btn btn-primary"
          (click)="handleSubmit()">
    Подтвердить
  </button>
</div>
