<div class="modal-header">
  <h4 class="modal-title">Событие</h4>
  <button class="btn-close" aria-label="close"
          (click)="activeModal.dismiss('x-btn clicked')">
  </button>
</div>
<div class="modal-body">
  <div class="add-event-form">
    <div class="form-group">
      <label for="eventName">Имя</label>
      <input type="text" id="eventName" name="eventName" [(ngModel)]="event.name" required/>
    </div>
    <div class="form-group">
      <label for="eventDescription">Описание</label>
      <textarea id="eventDescription" name="eventDescription" [(ngModel)]="event.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="organizerName">Организатор</label>
      <input type="text" id="organizerName" name="organizerName" [(ngModel)]="event.organizerName" required/>
    </div>
    <div class="form-group">
      <label for="eventTags">Теги</label>
      <input type="text" id="eventTags" name="eventTags" placeholder="backend, frontend, CS, system analysis"
             [(ngModel)]="event.tags" required/>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-dark"
          (click)="activeModal.close('Закрыть btn clicked')">
    Закрыть
  </button>
  <button class="btn btn-primary"
          (click)="handleSubmit()">
    Подтвердить
  </button>
</div>
